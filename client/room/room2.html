<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="room2.css">
    </head>
    <body>
        <div id="menu">
            <div class="top-buttons">
                <div id="select-rom">
                    <input type="file" id="romFile" onchange="onFileSelected()" hidden />
                    <button id="rom-load">Wait...</button>
                    <button id="ready" onclick="onClickReady()" >Click to ready</button>
                    <button id="go" onclick="onClickGo()" >Click to start the game</button>
                </div>
                <div id="room-name">roomname test</div>
                <button id="return">Return to game</button>
            </div>
            <div class="room-sets-users">
                <div class="users-div">
                    <div class="label-users">Connected users:</div>
                    <div id="users">
    
                    </div>      
                </div>
                <div id="room-settings">
                    <legend>Room Settings</legend>
                    <div hidden>
                        <input type="checkbox" name="setpauseonjoin" id="setpauseonjoin" tooltip="if one player leave, instant pause for eveyone">
                        <label for="setpauseonjoin"> Set pause on join</label>
                    </div>
                    <div hidden>
                        <input type="checkbox" name="setpauseondisc" id="setpauseondisc" tooltip="if one player leave, instant pause for eveyone">
                        <label for="setpauseondisc"> Set pause on disconnect</label>
                    </div>
                    <div hidden>
                        <input type="checkbox" name="setturbomode" id="setturbomode">
                        <label for="setturbomode">Disable Mode turbo</label>
                    </div>
                    <div hidden>
                        <input type="checkbox" name="setlaginput" id="setlaginput" tooltip="">
                        <label for="setlaginput">Lag input for sync</label>
                    </div>

                </div>
            </div>
            
            
            <div class="save-div">
                <h1>Save</h1>
                <button onclick="savBackupBtn()">Backup</button>
                <input type="file" id="sav-file" onchange="savRestoreBtn()" hidden>
                <button onclick="$id('sav-file').click()">Restore</button>
            </div>
            <div class="keybind settings">
                Keybind settings:<br>
                    <button onclick="SetBtn('a')">A </button>
                    <button onclick="SetBtn('b')">B </button>
                    <button onclick="SetBtn('select')">SELECT </button>
                    <button onclick="SetBtn('start')">START </button>
                    <button onclick="SetBtn('right')">RIGHT </button>
                    <button onclick="SetBtn('left')">LEFT </button>
                    <button onclick="SetBtn('up')">UP </button>
                    <button onclick="SetBtn('down')">DOWN </button>
                    <button onclick="SetBtn('r')">R </button>
                    <button onclick="SetBtn('l')">L </button>
            </div>
            <textarea id="txt-code" style="width:100%" rows="10">
            </textarea>
            <footer>
                This software should be used to play games you have legally obtained.<br>
                "GBA" is a trademark of Nintendo Co.,Ltd, This site is not associated with Nintendo in any way.<br>
                <button id="leave">Leave room</button>
            </footer>
        </div>
        <button id="pause" hidden>
            <img src="../assets/settings.svg" alt="settings-button" width="24" height="24">
        </button>
        <div id="vk-layer" hidden>
            <div class="vk-rect vk" data-k="menu">Menu</div>
            <div class="vk-rect vk" data-k="turbo">Turbo</div>
            <div class="vk-rect vk" data-k="l">L</div>
            <div class="vk-rect vk" data-k="r">R</div>
            <div class="vk-round vk" data-k="a">A</div>
            <div class="vk-round vk" data-k="b">B</div>
            <div class="vk-rect vk" data-k="select">Select</div>
            <div class="vk-rect vk" data-k="start">Start</div>
            <div class=" vk" data-k="left">←</div>
            <div class=" vk" data-k="right">→</div>
            <div class=" vk" data-k="up">↑</div>
            <div class=" vk" data-k="down">↓</div>
            <div class=" vk vk-hide" style="background-color: transparent !important" data-k="ul"></div>
            <div class=" vk vk-hide" style="background-color: transparent !important" data-k="ur"></div>
            <div class=" vk vk-hide" style="background-color: transparent !important" data-k="dl"></div>
            <div class=" vk vk-hide" style="background-color: transparent !important" data-k="dr"></div>
        </div>
        <div id="notif" hidden>
            <p id="notif-msg"></p>
        </div>
        <canvas width="240" height="160" id="gba-canvas">
        </canvas>
        <!--
        <script src="input.js"></script>
        <script src="sync.js"></script>
        <script src="localforage.js"></script>
        <script src="44gba.js"></script>
        <script src="app.js"></script>
        -->
        
    </body>
</html>
